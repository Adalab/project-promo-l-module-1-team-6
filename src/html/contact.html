<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Equipo sexto sentido</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <include
      src="./partials/header.html"
      linkIndex="./index.html#steam"
      linkEquipo="./index.html#equipo"
      linkAdalabers="./index.html#adalabers"
      linkContact="./contact.html"
    ></include>
    <include src="./partials/hero-contact.html"></include>
    <div class="container contact__container"
      ><h2 class="FyD__title contact__title">Contacto</h2>
      <p class="FyD__text contact__text"
        >¿Has tenido una visión de cómo querrías que fuera tu página web? ¿Un poltergeist merodea por tu browser? Rellena este formulario para contactar con nosotras. En el Equipo Sexto Sentido no tenemos miedo al código.</p
      >
      <small class="FyD__text--small"
        >Todos los campos marcados con <span class="asterisk">*</span> son
        obligatorios.</small
      >
    </div>
    <form class="form container contact__container" action="https://formspree.io/f/mzbkyejj" method="POST">
      <label class="form__label" for="name">
        Nombre completo <span class="asterisk">*</span></label
      >
      <input
        class="form__input"
        id="name"
        name="completeName"
        type="text"
        placeholder="Nombre..."
        required
      />

      <div class="form__container--flex">
        <div class="form__containerEmail">
          <label class="form__label" for="email"
            >Email <span class="asterisk">*</span></label
          >
          <input
            class="form__input"
            id="email"
            name="email"
            type="email"
            placeholder="nombre.apellidos@mail.com"
            required
          />
        </div>
        <div class="form__containerPhone">
          <label class="form__label" for="tel">Teléfono</label>
          <input
            class="form__input"
            id="tel"
            name="tel"
            type="tel"
            placeholder="Ej: 123456789"
          />
        </div>
      </div>

      <label class="form__label" for="comment">
        Mensaje <span class="asterisk">*</span></label
      >
      <textarea
        class="form__area"
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="¿Qué necesitas?"
      ></textarea>
      <input type="submit" class="form__button" value="Enviar">
    </form>
    <include
      src="./partials/footer.html"
      linkEquipo="./index.html#equipo"
      linkAdalabers="./index.html#adalabers"
      linkContact="./contact.html"
    ></include>
  </body>
</html>
